<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/magic-check.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="bundle.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <title></title>
  </head>
  <body>
    <div id="root">Root</div>

    <script>
      $(function() {
         
        $("#continueButtonSec1").click(function(e) {
            e.preventDefault();
            $(this).hide('slow');

            $("#selectDeliveyOptionsDiv").hide();
            $("#selectedDeliveyOptionsDiv").show();
            $("#deliveryOptionsEditButton").show();
            $("#shippingAddressSection").show('slow');
            $("#continueButtonSec2").show('slow');
            $("#shippingAddressHeading").addClass('active');

            $('html,body').animate({
                  scrollTop: $("#shippingAddressHeading").offset().top - 40
              },
              'slow');
      
        });

        $("#continueButtonSec2").click(function(e) {
            e.preventDefault();
            $(this).hide('slow');
      
            $("#shippingAddressSection").hide();
            $("#shippingFilledInfo").show();
            $("#shippingAddressEditButton").show();
            $("#paymentInfoSection").show('slow');
            $("#continueButtonSec3").show('slow');
            $("#paymentInfoHeading").addClass('active');
      
            $('html,body').animate({
                  scrollTop: $("#paymentInfoHeading").offset().top - 40
              },
              'slow');
      
        });
      
        $("#continueButtonSec3").click(function(e) {
            e.preventDefault();
            $(this).hide('slow');
      
            $("#shippingAddressSection").hide();
            $("#paymentInfoSection").hide();
            $("#paymentFilledInfo").show();
            $("#paymentInfoEditButton").show();
            $("#createIDSection").show('slow');
            $("#continueButtonSec4").show('slow');
            $("#createAccountHeading").addClass('active');
      
            $('html,body').animate({
                  scrollTop: $("#createAccountHeading").offset().top - 40
              },
              'slow');
      
        });
      
        $(".store-tabs li").click(function(e) {
            var tabclass = $(this).attr('id');
            $(".shipping-contact-form .tab-sections").hide();
            $("#" + tabclass + "_section").show();
            $(".store-tabs li").removeClass("active");
            $(this).addClass("active");
        });
      
      
        $("#deliveryOptionsEditButton").click(function(e) {
            $(this).hide();
      
            $("#selectedDeliveyOptionsDiv").hide();
            $("#selectDeliveyOptionsDiv").show('slow');
            $("#continueButtonSec1").show('slow');
            $("#shippingAddressSection").hide();
            $("#continueButtonSec2").hide();
            $("#paymentInfoSection").hide();
            $("#continueButtonSec3").hide();
            $("#createIDSection").hide();
            $("#continueButtonSec4").hide();
      
            $('html,body').animate({
                  scrollTop: $("#selectDeliveyOptionsDiv").offset().top - 40
              },
              'slow');
        });
      
        $("#shippingAddressEditButton").click(function(e) {
            $(this).hide();

            $("#shippingFilledInfo").hide();
            $("#paymentInfoSection").hide();
            $("#continueButtonSec3").hide();
            $("#createIDSection").hide();
            $("#continueButtonSec4").hide();
            $("#shippingAddressSection").show('slow');
            $("#continueButtonSec2").show('slow');
            $("#shippingAddressHeading").addClass('active');
      
            $('html,body').animate({
                  scrollTop: $("#shippingAddressHeading").offset().top
              },
              'slow');
        });
      
        $("#paymentInfoEditButton").click(function(e) {
            e.preventDefault();
            $(this).hide();
      
            $("#paymentFilledInfo").hide();
            $("#paymentInfoSection").hide();
            $("#continueButtonSec3").hide();
            $("#createIDSection").hide();
            $("#continueButtonSec4").hide();
            $("#paymentInfoSection").show('slow');
            $("#continueButtonSec3").show('slow');
            $("#paymentInfoHeading").addClass('active');
      
            $('html,body').animate({
                  scrollTop: $("#paymentInfoHeading").offset().top
              },
              'slow');
        });
      
        $(".help-tip").click(function(e) {
            e.preventDefault();
            var tid = $(this).attr("id");
            $("#d_" + tid).fadeIn('slow');
        });
        $(".close-tip").click(function(e) {
            e.preventDefault();
            $(this).parent().fadeOut('slow');
      
        });
      
        $("#enterpromocodelink").click(function(e) {
            e.preventDefault();
            $(this).hide();
            $("#promoFieldDiv").show();
        });
      });
    </script>
  </body>
</html>
